<!--Toolbar-->
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Upload Result</span>
  </mat-toolbar-row>
</mat-toolbar>
<!--Message-->
<div [hidden]="isDataAvailable">
  <label class="message">No data available. To upload to the data please go to <strong>Upload File</strong> tab</label>
</div>
<!--Table-->
<div class="result-section" [hidden]="!isDataAvailable">
  <div>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
          <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
        </ng-container>

        <!-- Sur Name Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Sur Name </th>
          <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
        </ng-container>

        <!-- Issue Count Column -->
        <ng-container matColumnDef="issueCount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Issue Count </th>
          <td mat-cell *matCellDef="let row"> {{row.issueCount}} </td>
        </ng-container>

        <!-- Date Of Birth Column -->
        <ng-container matColumnDef="dateOfBirth">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Of Birth </th>
          <td mat-cell *matCellDef="let row"> {{row.dateOfBirth}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
